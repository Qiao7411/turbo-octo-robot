<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/qusetion.css" type="text/css"/>
		<title></title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
			//获取地址栏转过来的值
			var url = window.location.href;
			console.log(url);
			//字符串的split()方法
			//将一个字符串按参数字符串分解，分解成为若干个短字符串，这些新字符串构成一个数组
			var arr = url.split("=");
			//声明一个变量，保存传过来的参数
			var score = parseInt(arr[1]);
			//console.log(arr[1]);
		</script>
	</head>

	<body>
		<p class="quse">6.你如何看待智能手机？</p><br />
		<input class="btn" type="button" value="A.好用，方便" onclick="score+=30;window.location.href='q7.html?s='+score;"><br />
		<input class="btn" type="button" value="B.生活必需品" onclick="score+=40;window.location.href='q7.html?s='+score;"><br />
		<input class="btn" type="button" value="C.好复杂" onclick="score+=10;window.location.href='q7.html?s='+score;"><br />
		<input class="btn" type="button" value="D.不实用，而且贵" onclick="score+=20;window.location.href='q7.html?s='+score;">
		<input  class="return" type="button" onclick="javascript:history.back(-1);" value="上一题" />
	</body>

</html>
